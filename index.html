<body>
		<form action="programm.cgi" method="POST">
                <p><input id="n" name="Name"></p>
                <p><input id="fn" name="FamilyName"></p>
                <p><input name="send"  type="submit" value="send"></p>
                <p><input name="show"  type="submit" value="show"></p>
        </form>
        <script>
          function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
          }
          document.getElementById("n").value = getCookie("Name");
          document.getElementById("fn").value = getCookie("FamilyName");
        </script>
</body>
